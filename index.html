<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Product Filter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
  </head>
  <body>
    <selection class="container">
      <form>
        <i class="fas fa-search"></i>
         <input type="text" name="" id="search-items" placeholder="Search products">
      </form>

      <div class="product-list">
        <div class="product">
            <img src="img/t1.jpg" alt="">
            <div class="p-details">
                <h2>Tshirt</h2>
                <h3>$0</h3>
            </div>
        </div>
        <div class="product-list">
            <div class="product">
                <img src="img/watch.jpg" alt="">
                <div class="p-details">
                    <h2>Apple Watch</h2>
                    <h3>$0</h3>
                </div>
            </div>
            <div class="product-list">
                <div class="product">
                    <img src="img/iphone.jpg" alt="">
                    <div class="p-details">
                        <h2>Iphone 14 Pro</h2>
                        <h3>$0</h3>
                    </div>
                </div>
                <div class="product-list">
                    <div class="product">
                        <img src="img/sams23.jpg" alt="">
                        <div class="p-details">
                            <h2>Samsung Galaxy S23 Ultra </h2>
                            <h3>$0</h3>
                        </div>
                    </div>
                    <div class="product-list">
                        <div class="product">
                            <img src="img/Xiaomi 13 Pro.jpg" alt="">
                            <div class="p-details">
                                <h2>Xiaomi 13 Pro</h2>
                                <h3>$0</h3>
                            </div>
                        </div>
                        <div class="product-list">
                            <div class="product">
                                <img src="img/Apple AirPods.jpg" alt="">
                                <div class="p-details">
                                    <h2>Apple AirPods</h2>
                                    <h3>$0</h3>
                                </div>
                            </div>
                            <div class="product-list">
                                <div class="product">
                                    <img src="img/Boss-1.jpg" alt="">
                                    <div class="p-details">
                                        <h2>Bose Headphone</h2>
                                        <h3>$0</h3>
                                    </div>
                                </div>
                                <div class="product-list">
                                    <div class="product">
                                        <img src="img/Logitech G733 .jpg" alt="">
                                        <div class="p-details">
                                            <h2>Logitech G733 </h2>
                                            <h3>$0</h3>
                                        </div>
                                    </div>
      </div>
    </selection>
  </body>
</html>
